general:
  disable_progress_bar: true
  remote_storage: s3
  upload_concurrency: 4
  download_concurrency: 4
  skip_tables:
    - " system.*"
    - "INFORMATION_SCHEMA.*"
    - "information_schema.*"
    - "_temporary_and_external_tables.*"
  restore_schema_on_cluster: "{cluster}"
clickhouse:
  # wrong disk name mapping for https://github.com/Altinity/clickhouse-backup/issues/676
  disk_mapping:
    default-gp3: /var/lib/clickhouse
  host: clickhouse
  port: 9440
  username: backup
  password: meow=& 123?*%# МЯУ
  secure: true
  skip_verify: true
  sync_replicated_tables: true
  timeout: 5s
  restart_command: "sql:SYSTEM RELOAD USERS; sql:SYSTEM RELOAD CONFIG; sql:SYSTEM SHUTDOWN"
  backup_mutations: true
s3:
  access_key: access-key
  secret_key: it-is-my-super-secret-key
  bucket: clickhouse
  endpoint: http://minio:9000
  acl: private
  force_path_style: true
  path: backup/{cluster}/{shard}
  object_disk_path: object_disk/{cluster}/{shard}
  disable_ssl: true
  compression_format: tar
  allow_multipart_download: true
  concurrency: 3
  request_payer: requester
api:
  listen: :7171
  create_integration_tables: true
  integration_tables_host: "clickhouse-backup"
  allow_parallel: true
