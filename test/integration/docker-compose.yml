services:
  sshd:
    image: docker.io/panubo/sshd:latest
    hostname: sshd
    environment:
      SSH_ENABLE_ROOT: "true"
      SSH_ENABLE_PASSWORD_AUTH: "true"
    command: sh -c 'echo "PermitRootLogin yes" >> /etc/ssh/sshd_config && echo "LogLevel DEBUG3" >> /etc/ssh/sshd_config && echo "root:JFzMHfVpvTgEd74XXPq6wARA2Qg3AutJ" | chpasswd && /usr/sbin/sshd -D -e -f /etc/ssh/sshd_config'

  ftp:
    image: docker.io/fauria/vsftpd:latest
    hostname: ftp
    environment:
      FTP_USER: test_backup
      FTP_PASS: test_backup
      PASV_ENABLE: "YES"
      PASV_ADDRESS: "ftp"
      PASV_ADDR_RESOLVE: "YES"
      PASV_MIN_PORT: 20000
      PASV_MAX_PORT: 21000

  minio:
    image: docker.io/minio/minio:${MINIO_VERSION:-latest}
    hostname: minio
    environment:
      MINIO_ROOT_USER: access_key
      MINIO_ROOT_PASSWORD: it_is_my_super_secret_key
      MC_CONFIG_DIR: /root/.mc
    entrypoint: /bin/bash
    command:
      - -c
      - mkdir -p /minio/data/clickhouse && minio server /minio/data
    healthcheck:
      test: ls -lah /minio/data/clickhouse/ && curl -skL https://localhost:9000/
      interval: 1s
      retries: 60
    volumes:
      - ./configs/minio_nodelete.sh:/bin/minio_nodelete.sh
      # go install github.com/minio/certgen@latest
      # ~/go/bin/certgen -host "127.0.0.1,localhost,minio" -duration 876000h
      # mv private.key ./test/integration/minio.key
      # mv public.crt ./test/integration/minio.crt
      - ./minio.crt:/root/.minio/certs/CAs/public.crt
      - ./minio.crt:/root/.mc/certs/CAs/public.crt
      - ./minio.crt:/root/.minio/certs/public.crt
      - ./minio.key:/root/.minio/certs/private.key

  gcs:
    image: fsouza/fake-gcs-server:latest
    hostname: gcs
    entrypoint:
      - /bin/sh
    command:
      - -c
      - "mkdir -p /data/altinity-qa-test && mkdir -p /data/${QA_GCS_OVER_S3_BUCKET} && fake-gcs-server -data /data -scheme http -port 8080 -public-host gcs:8080"
    environment:
      QA_GCS_OVER_S3_BUCKET: "${QA_GCS_OVER_S3_BUCKET}"
    healthcheck:
      test: nc 127.0.0.1 8080 -z
      interval: 1s
      retries: 30

  azure:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    hostname: devstoreaccount1.blob.azure
    healthcheck:
      test: nc 127.0.0.1 10000 -z
      interval: 1s
      retries: 30
    command: [ "azurite", "--debug", "/dev/stderr" , "-l", "/data", "--blobHost", "0.0.0.0","--blobKeepAliveTimeout", "600", "--disableTelemetry" ]
    volumes:
      - azure:/data
#    environment:
#      - AZURITE_DB="mysql://root:root@mysql:3306/azurite_blob"

  azure-cli:
    profiles:
      - azure-cli
    image: mcr.microsoft.com/azure-cli:latest
    depends_on:
      azure:
        condition: service_healthy
    environment:
      # https://github.com/Azure/Azurite/blob/main/README.md#usage-with-azure-storage-sdks-or-tools
      AZURE_STORAGE_CONNECTION_STRING: DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azure:10000/devstoreaccount1;

  zookeeper:
    image: ${ZOOKEEPER_IMAGE:-docker.io/zookeeper}:${ZOOKEEPER_VERSION:-3.8.4}
    hostname: zookeeper
    environment:
      ZOO_4LW_COMMANDS_WHITELIST: "*"
    healthcheck:
      test: bash -c 'if [[ "$$(echo 'ruok' | nc 127.0.0.1 2181)" == "imok" ]]; then exit 0; else exit 1; fi'
      interval: 1s
      timeout: 2s
      retries: 10
      start_period: 1s

  clickhouse-backup:
    image: docker.io/${CLICKHOUSE_IMAGE:-yandex/clickhouse-server}:${CLICKHOUSE_VERSION:-1.1.54390}
    hostname: clickhouse-backup
    user: root
    entrypoint:
      - /bin/bash
      - -xce
      - sleep infinity
    healthcheck:
      test: bash -c "exit 0"
      interval: 1s
      timeout: 1s
      retries: 5
      start_period: 1s
    environment:
      CLICKHOUSE_VERSION: ${CLICKHOUSE_VERSION:-1.1.54394}
      TZ: UTC
      LOG_LEVEL: "${LOG_LEVEL:-info}"
      S3_DEBUG: "${S3_DEBUG:-false}"
      GCS_DEBUG: "${GCS_DEBUG:-false}"
      FTP_DEBUG: "${FTP_DEBUG:-false}"
      SFTP_DEBUG: "${SFTP_DEBUG:-false}"
      COS_DEBUG: "${COS_DEBUG:-false}"
      AZBLOB_DEBUG: "${AZBLOB_DEBUG:-false}"
      CLICKHOUSE_DEBUG: "${CLICKHOUSE_DEBUG:-false}"
      GOCOVERDIR: "/tmp/_coverage_/"
# FIPS
      QA_AWS_ACCESS_KEY: ${QA_AWS_ACCESS_KEY}
      QA_AWS_SECRET_KEY: ${QA_AWS_SECRET_KEY}
      QA_AWS_BUCKET: ${QA_AWS_BUCKET}
      QA_AWS_REGION: ${QA_AWS_REGION}
# GCS over S3 embedded backups
      QA_GCS_OVER_S3_ACCESS_KEY: "${QA_GCS_OVER_S3_ACCESS_KEY}"
      QA_GCS_OVER_S3_SECRET_KEY: "${QA_GCS_OVER_S3_SECRET_KEY}"
      QA_GCS_OVER_S3_BUCKET: "${QA_GCS_OVER_S3_BUCKET}"
# AlibabaCloud over S3
      QA_ALIBABA_ACCESS_KEY: "${QA_ALIBABA_ACCESS_KEY:-}"
      QA_ALIBABA_SECRET_KEY: "${QA_ALIBABA_SECRET_KEY:-}"
# Tencent Cloud Object Storage
      QA_TENCENT_SECRET_ID: "${QA_TENCENT_SECRET_ID:-}"
      QA_TENCENT_SECRET_KEY: "${QA_TENCENT_SECRET_KEY:-}"
# https://github.com/Altinity/clickhouse-backup/issues/691:
      AWS_ACCESS_KEY_ID: access_key
      AWS_SECRET_ACCESS_KEY: it_is_my_super_secret_key
# GCS encryption key
      GCS_ENCRYPTION_KEY: "${GCS_ENCRYPTION_KEY:-}"
    volumes_from:
      - clickhouse
    ports:
      - "7171"
# for delve debugger
#      - "40001"
    depends_on:
      clickhouse:
        condition: service_healthy

  clickhouse:
    image: docker.io/${CLICKHOUSE_IMAGE:-yandex/clickhouse-server}:${CLICKHOUSE_VERSION:-1.1.54390}
    hostname: clickhouse
    restart: always
    user: root
    environment:
      CLICKHOUSE_VERSION: ${CLICKHOUSE_VERSION:-1.1.54394}
      CLICKHOUSE_ALWAYS_RUN_INITDB_SCRIPTS: "true"
      CLICKHOUSE_SKIP_USER_SETUP: "1"
      TZ: UTC
      LOG_LEVEL: "${LOG_LEVEL:-info}"
      S3_DEBUG: "${S3_DEBUG:-false}"
      GCS_DEBUG: "${GCS_DEBUG:-false}"
      FTP_DEBUG: "${FTP_DEBUG:-false}"
      SFTP_DEBUG: "${SFTP_DEBUG:-false}"
      AZBLOB_DEBUG: "${AZBLOB_DEBUG:-false}"
      COS_DEBUG: "${COS_DEBUG:-false}"
      CLICKHOUSE_DEBUG: "${CLICKHOUSE_DEBUG:-false}"
      GOCOVERDIR: "/tmp/_coverage_/"
# FIPS
      QA_AWS_ACCESS_KEY: ${QA_AWS_ACCESS_KEY}
      QA_AWS_SECRET_KEY: ${QA_AWS_SECRET_KEY}
      QA_AWS_BUCKET: ${QA_AWS_BUCKET}
      QA_AWS_REGION: ${QA_AWS_REGION}
# https://github.com/Altinity/clickhouse-backup/issues/691:
      AWS_ACCESS_KEY_ID: access_key
      AWS_SECRET_ACCESS_KEY: it_is_my_super_secret_key
#     GCS over S3 object disk
      QA_GCS_OVER_S3_ACCESS_KEY: "${QA_GCS_OVER_S3_ACCESS_KEY}"
      QA_GCS_OVER_S3_SECRET_KEY: "${QA_GCS_OVER_S3_SECRET_KEY}"
      QA_GCS_OVER_S3_BUCKET: "${QA_GCS_OVER_S3_BUCKET}"
#     AlibabaCloud over S3
      QA_ALIBABA_ACCESS_KEY: "${QA_ALIBABA_ACCESS_KEY:-}"
      QA_ALIBABA_SECRET_KEY: "${QA_ALIBABA_SECRET_KEY:-}"
#     Tencent Cloud Object Storage
      QA_TENCENT_SECRET_ID: "${QA_TENCENT_SECRET_ID:-}"
      QA_TENCENT_SECRET_KEY: "${QA_TENCENT_SECRET_KEY:-}"
# GCS encryption key
      GCS_ENCRYPTION_KEY: "${GCS_ENCRYPTION_KEY:-}"
# fix failures during try to IMDS initialization inside clickhouse
      AWS_EC2_METADATA_DISABLED: "true"
    volumes:
# clickhouse-backup related files requires for some tests
      - ${CLICKHOUSE_BACKUP_BIN:-../../clickhouse-backup/clickhouse-backup-race}:/usr/bin/clickhouse-backup
      - ${CLICKHOUSE_BACKUP_BIN_FIPS:-../../clickhouse-backup/clickhouse-backup-race-fips}:/usr/bin/clickhouse-backup-fips
      - ./credentials.json:/etc/clickhouse-backup/credentials.json
      - ./configs/config-azblob.yml:/etc/clickhouse-backup/config-azblob.yml
      - ./configs/config-azblob-sas.yml:/etc/clickhouse-backup/config-azblob-sas.yml.template
      - ./configs/config-azblob-embedded.yml:/etc/clickhouse-backup/config-azblob-embedded.yml
      - ./configs/config-azblob-embedded-url.yml:/etc/clickhouse-backup/config-azblob-embedded-url.yml
      - ./configs/config-custom-kopia.yml:/etc/clickhouse-backup/config-custom-kopia.yml
      - ./configs/config-custom-restic.yml:/etc/clickhouse-backup/config-custom-restic.yml
      - ./configs/config-custom-rsync.yml:/etc/clickhouse-backup/config-custom-rsync.yml
      - ./configs/config-database-mapping.yml:/etc/clickhouse-backup/config-database-mapping.yml
      - ./configs/config-cos.yml:/etc/clickhouse-backup/config-cos.yml.template
      - ./configs/config-ftp.yaml:/etc/clickhouse-backup/config-ftp.yaml
      - ./configs/config-ftp-old.yaml:/etc/clickhouse-backup/config-ftp-old.yaml
      - ./configs/config-gcs.yml:/etc/clickhouse-backup/config-gcs.yml
      - ./configs/config-gcs-embedded-url.yml:/etc/clickhouse-backup/config-gcs-embedded-url.yml.template
      - ./configs/config-gcs-custom-endpoint.yml:/etc/clickhouse-backup/config-gcs-custom-endpoint.yml
      - ./configs/config-s3.yml:/etc/clickhouse-backup/config-s3.yml
      - ./configs/config-s3-embedded.yml:/etc/clickhouse-backup/config-s3-embedded.yml
      - ./configs/config-s3-embedded-url.yml:/etc/clickhouse-backup/config-s3-embedded-url.yml
      - ./configs/config-s3-embedded-local.yml:/etc/clickhouse-backup/config-s3-embedded-local.yml
      - ./configs/config-s3-fips.yml:/etc/clickhouse-backup/config-s3-fips.yml.template
      - ./configs/config-s3-alibabacloud.yml:/etc/clickhouse-backup/config-s3-alibabacloud.yml.template
      - ./configs/config-s3-nodelete.yml:/etc/clickhouse-backup/config-s3-nodelete.yml
      - ./configs/config-s3-plain-embedded.yml:/etc/clickhouse-backup/config-s3-plain-embedded.yml
      - ./configs/config-sftp-auth-key.yaml:/etc/clickhouse-backup/config-sftp-auth-key.yaml
      - ./configs/config-sftp-auth-password.yaml:/etc/clickhouse-backup/config-sftp-auth-password.yaml
      - ./_coverage_/:/tmp/_coverage_/
# for local debug
      - ./configs/install_delve.sh:/tmp/install_delve.sh
# clickhouse configuration
      - ./configs/backup-user.xml:/etc/clickhouse-server/users.d/backup-user.xml
      - ./server.crt:/etc/clickhouse-server/server.crt
      - ./server.key:/etc/clickhouse-server/server.key
      - ./dhparam.pem:/etc/clickhouse-server/dhparam.pem
      - ./configs/ssl.xml:/etc/clickhouse-server/config.d/ssl.xml
      - ./configs/clickhouse-config.xml:/etc/clickhouse-server/config.d/clickhouse-config.xml
      - /var/lib/clickhouse
      - /hdd1_data
      - /hdd2_data
      - /hdd3_data
# uncomment only when you need clickhouse logs
#      - ./clickhouse-server.log:/var/log/clickhouse-server/clickhouse-server.log
#      - ./clickhouse-server.err.log:/var/log/clickhouse-server/clickhouse-server.err.log
    ports:
      - "8123"
      - "9000"
# for delve debugger
      - "40002"
    links:
      - zookeeper
      - minio
      - sshd
      - ftp
      - azure
      - gcs
    healthcheck:
      test: clickhouse client -q "SELECT 1"
      interval: 1s
      timeout: 5s
      retries: 90
      start_period: 2s
    depends_on:
      zookeeper:
        condition: service_healthy
      minio:
        condition: service_healthy
      azure:
        condition: service_healthy
      gcs:
        condition: service_healthy
#      azure_init:
#        condition: service_completed_successfully

  all_services_ready:
    image: hello-world
    depends_on:
      clickhouse-backup:
        condition: service_healthy

volumes:
  azure:
    driver: local
    driver_opts:
      device: tmpfs
      type: tmpfs
      o: size=60m
